# Access Control logging message i18n strings.

# 'accept-log' rule message
ALLOWED = ACL-1001 : Allowed : {0} {1} {2} [{3}]

# 'deny-log' rule message
DENIED = ACL-1002 : Denied : {0} {1} {2} [{3}]

CREATE = ACL-1011 : Create "{0}"
OPEN = ACL-1012 : Open
CLOSE = ACL-1013 : Close
DELETE = ACL-1014 : Delete "{0}"
LOADED = ACL-1015 : Rules loaded : Source "{0}"
# 0 - operation name
OPERATION = ACL-1016 : Operation : {0}

# 0 - object name
# 1 - outcome
# 2 - attributes
UPDATE = ACL-1017 : Update : "{0}" : {1} : {2}
