<div class="connection">
    <div data-dojo-type="dijit.TitlePane" data-dojo-props="title: 'Connection Attributes',  open: true">
        <div class="alignLeft">
            <div class="clear">
                <div class="formLabel-labelCell">Name:</div>
                <div class="name formValue-valueCell"></div>
            </div>
            <div class="clear">
                <div class="formLabel-labelCell">User:</div>
                <div class="principal formValue-valueCell"></div>
            </div>
            <div class="clear">
                <div class="formLabel-labelCell">Client ID:</div>
                <div class="clientId formValue-valueCell"></div>
            </div>
            <div class="clear">
                <div class="formLabel-labelCell">Client Version:</div>
                <div class="clientVersion formValue-valueCell"></div>
            </div>
            <div class="clear">
                <div class="formLabel-labelCell">Session Count Limit:</div>
                <div class="sessionCountLimit"></div>
            </div>
        </div>
        <div class="alignRight">
            <div class="clear">
                <div class="formLabel-labelCell">Connect Time:</div>
                <div class="formValue-valueCell">
                    <div class="createdTime"></div>
                </div>
            </div>
            <div class="clear">
                <div class="formLabel-labelCell">Port:</div>
                <div class="port"></div>
            </div>
            <div class="clear">
                <div class="formLabel-labelCell">Transport:</div>
                <div class="transport"></div>
            </div>
            <div class="clear">
                <div class="formLabel-labelCell">Protocol:</div>
                <div class="protocol"></div>
            </div>
            <div class="clear">
                <div class="formLabel-labelCell">Remote Process (PID):</div>
                <div class="remoteProcessPid"></div>
            </div>
        </div>
        <div class="clear"></div>
        <div class="clear transportInfoContainer">
            <div class="formLabel-labelCell">Transport Info:</div>
            <div class="transportInfo"></div>
        </div>
        <div class="clear"></div>
    </div>
    <br/>
    <div class="connectionStatistics"></div>
    <div class="dijitDialogPaneActionBar">
        <button data-dojo-type="dijit.form.Button" class="closeButton" data-dojo-props="iconClass: 'dijitIconDelete'">Close</button>
    </div>

    <div class="clear"></div>

    <br/>

    <div data-dojo-type="dijit.TitlePane" data-dojo-props="title: 'Sessions'" class="connectionSessions">
        <div class="sessions"></div>
    </div>
    <br/>
    <div data-dojo-type="dijit.TitlePane" data-dojo-props="title: 'Consumers'" class="connectionConsumers">
        <div class="consumers"></div>
    </div>

</div>
