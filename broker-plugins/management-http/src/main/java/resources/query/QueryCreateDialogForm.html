<div>
    <form data-dojo-attach-point="createQueryForm" data-dojo-type="dijit/form/Form" id="${id}_createQueryForm">
        <div>
            <div class="infoMessage infoPane">Please, specify query scope and category.</div>
            <div class="clear">
                <label class="formLabel-labelCell tableContainer-labelCell" for="${id}_queryScope">Scope*: </label>
                <select id="${id}_queryScope" class="formLabel-controlCell tableContainer-valueCell"
                        data-dojo-attach-point="scope"
                        data-dojo-type='dijit/form/FilteringSelect'
                        data-dojo-props="name: 'scope', placeHolder: 'Query scope', required: true, title: 'Select query scope', intermediateChanges: true">
                </select>
            </div>
            <div class="clear">
                <label class="formLabel-labelCell tableContainer-labelCell" for="${id}_queryCategory">Category*: </label>
                <select id="${id}_queryCategory" class="formLabel-controlCell tableContainer-valueCell"
                        data-dojo-attach-point="category"
                        data-dojo-type='dijit/form/ComboBox'
                        data-dojo-props="name: 'scope', placeHolder: 'Query category', required: true, title: 'Provide query category', intermediateChanges: true">
                    <option value="queue" selected="true">Queue</option>
                    <option value="connection">Connection</option>
                </select>
            </div>
            <div class="clear"></div>
        </div>
        <div class="dijitDialogPaneActionBar">
            <input id="${id}_cancelButton"
                   data-dojo-attach-point="cancelButton"
                   data-dojo-type="dijit/form/Button"
                   type="button"
                   label="Cancel"/>
            <input id="${id}_okButton"
                   data-dojo-attach-point="okButton"
                   data-dojo-type="dijit/form/Button"
                   type="submit" label="Ok"/>
        </div>
    </form>
</div>
