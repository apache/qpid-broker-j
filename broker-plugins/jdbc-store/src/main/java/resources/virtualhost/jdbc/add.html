<div>
    <div class="clear">
      <div class="formLabel-labelCell tableContainer-labelCell">JDBC Url*:</div>
      <div class="formLabel-controlCell tableContainer-valueCell">
          <input type="text" id="addVirtualHost.connectionUrl"
                          data-dojo-type="dijit/form/ValidationTextBox"
                          data-dojo-props="
                              name: 'connectionUrl',
                              placeHolder: 'jdbc:provider:info',
                              required: true,
                              missingMessage: 'JDBC URL must be supplied',
                              title: 'Enter JDBC URL'"/>
      </div>
    </div>
    <div class="clear">
        <div class="formLabel-labelCell tableContainer-labelCell">Username:</div>
        <div class="formLabel-controlCell tableContainer-valueCell">
            <input type="text" id="addVirtualHost.username"
                   data-dojo-type="dijit/form/ValidationTextBox"
                   data-dojo-props="
                              name: 'username',
                              placeHolder: 'username',
                              required: false,
                              missingMessage: 'Username must be supplied',
                              title: 'Enter username'" />
        </div>
    </div>
    <div class="clear">
        <div class="formLabel-labelCell tableContainer-labelCell">Password:</div>
        <div class="formLabel-controlCell tableContainer-valueCell">
            <input type="password" id="addVirtualHost.password"
                   data-dojo-type="dijit/form/ValidationTextBox"
                   data-dojo-props="
                              name: 'password',
                              placeHolder: 'password',
                              required: false,
                              missingMessage: 'Password must be supplied',
                              title: 'Enter password'" />
        </div>
    </div>
    <div class="clear">
      <div class="formLabel-labelCell tableContainer-labelCell">Connection Pool*:</div>
      <div class="formLabel-controlCell tableContainer-valueCell">
          <input type="text" id="addVirtualHost.connectionPoolType"
                          data-dojo-type="dijit/form/FilteringSelect"
                          data-dojo-props="
                              name: 'connectionPoolType',
                              required: true,
                              missingMessage: 'Connection Pool type must be supplied',
                              title: 'Select Connection Pool',
                              placeHolder: 'Select pool type'" />
      </div>
    </div>
    <div class="clear">
        <div class="formLabel-labelCell tableContainer-labelCell">Table name prefix:</div>
        <div class="formLabel-controlCell tableContainer-valueCell">
            <input type="text" id="addVirtualHost.tableNamePrefix"
                   data-dojo-type="dijit/form/ValidationTextBox"
                   data-dojo-props="
                              name: 'tableNamePrefix',
                              placeHolder: 'table name prefix',
                              required: false,
                              regExp: '[a-zA-Z_0-9]*',
                              promptMessage: 'Optional database table prefix so multiple VirtualHosts can share the same database',
                              title: 'Optional database table prefix so multiple VirtualHosts can share the same database'" />
        </div>
    </div>

    <div class="clear">
        <div class="formLabel-labelCell">
            <label for="addVirtualHost.keyStore">Key Store:</label>
        </div>
        <div class="formLabel-controlCell">
            <select id="addVirtualHost.keyStore"
                data-dojo-type="dijit.form.FilteringSelect"
                data-dojo-props="
                    name: 'keyStore',
                    label: 'Key Store:',
                    searchAttr: 'name',
                    placeHolder: 'keystore',
                    value: '',
                    required: false,
                    promptMessage: 'Keystore that provides the SSL certificate',
                    title: 'Select the keystore that provides the SSL certificate'">
            </select>
        </div>
    </div>

    <div class="clear">
        <div class="formLabel-labelCell tableContainer-labelCell">Keystore Path Property Name:</div>
        <div class="formLabel-controlCell tableContainer-valueCell">
            <input type="text" id="addVirtualHost.keyStorePathPropertyName"
                   data-dojo-type="dijit/form/ValidationTextBox"
                   data-dojo-props="
                              name: 'keyStorePathPropertyName',
                              placeHolder: 'keystore path property name',
                              required: false,
                              regExp: '[a-zA-Z_0-9-]*',
                              promptMessage: 'Name of the database vendor specific keystore path property',
                              title: 'Name of the database vendor specific keystore path property'" />
        </div>
    </div>

    <div class="clear">
        <div class="formLabel-labelCell tableContainer-labelCell">Keystore Password Property Name:</div>
        <div class="formLabel-controlCell tableContainer-valueCell">
            <input type="text" id="addVirtualHost.keyStorePasswordPropertyName"
                   data-dojo-type="dijit/form/ValidationTextBox"
                   data-dojo-props="
                              name: 'keyStorePasswordPropertyName',
                              placeHolder: 'keystore password property name',
                              required: false,
                              regExp: '[a-zA-Z_0-9-]*',
                              promptMessage: 'Name of the database vendor specific keystore password property',
                              title: 'Name of the database vendor specific keystore password property'" />
        </div>
    </div>

    <div class="clear">
        <div class="formLabel-labelCell">
            <label for="addVirtualHost.trustStore">Trust Store:</label>
        </div>
        <div class="formLabel-controlCell">
            <select id="addVirtualHost.trustStore"
                    data-dojo-type="dijit.form.FilteringSelect"
                    data-dojo-props="
                    name: 'truststore',
                    label: 'Trust Store:',
                    searchAttr: 'name',
                    placeHolder: 'truststore',
                    value: '',
                    required: false,
                    promptMessage: 'Trust store that records certificates',
                    title: 'Select the trust store that will be used to record client certificates'">
            </select>
        </div>
    </div>

    <div class="clear">
        <div class="formLabel-labelCell tableContainer-labelCell">Truststore Path Property Name:</div>
        <div class="formLabel-controlCell tableContainer-valueCell">
            <input type="text" id="addVirtualHost.trustStorePathPropertyName"
                   data-dojo-type="dijit/form/ValidationTextBox"
                   data-dojo-props="
                              name: 'trustStorePathPropertyName',
                              placeHolder: 'truststore path property name',
                              required: false,
                              regExp: '[a-zA-Z_0-9-]*',
                              promptMessage: 'Name of the database vendor specific truststore path property',
                              title: 'Name of the database vendor specific truststore path property'" />
        </div>
    </div>

    <div class="clear">
        <div class="formLabel-labelCell tableContainer-labelCell">Truststore Password Property Name:</div>
        <div class="formLabel-controlCell tableContainer-valueCell">
            <input type="text" id="addVirtualHost.trustStorePasswordPropertyName"
                   data-dojo-type="dijit/form/ValidationTextBox"
                   data-dojo-props="
                              name: 'trustStorePasswordPropertyName',
                              placeHolder: 'truststore password property name',
                              required: false,
                              regExp: '[a-zA-Z_0-9-]*',
                              promptMessage: 'Name of the database vendor specific truststore password property',
                              title: 'Name of the database vendor specific truststore password property'" />
        </div>
    </div>

    <div class="clear"></div>
    <div id="addVirtualHost.poolSpecificDiv"></div>
    <div class="infoMessage">The virtual host will have the same name as the node.</div>
</div>
